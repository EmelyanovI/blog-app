<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Blog</title>
</head>
<body>
    <section id="blog">
        <div class="container">
            <div class="post__wrapper">
                <div class="post__new-post">
                    <div class="blog__title">Новый пост</div>

                    <input 
                    class="post__header" 
                    id="post__header" 
                    maxlength="10"
                    placeholder="Заголовок"
                    type="text">

                    <div class="validation-post-header 
                    validation-post-header__hidden" 
                    id="validation-post-header">
                        <!--<div class="validation-post-header__min">
                            Заголовок менее 5 символов</div>
                        <div class="validation-post-header__max">
                             Достигнут лимит в 30 символов:(</div>-->
                    </div>

                    <textarea 
                    class="post__text"
                    id="post__text"
                    name="coment"
                    placeholder="Напиши пост"
                    cols="0" rows="0"></textarea>

                    <div class="validation-post-text 
                    validation-post-text__hidden" 
                    id="validation-post-text">
                        <!--<div class="validation-post-text__min">
                            Пост менее 10 символов</div>
                        <div class="validation-post-text__max">
                            Достигнут лимит в 200 символов:(</div>-->
                    </div>

                    <button class="new-post__btn" 
                    id="new-post__btn">Опубликовать</button>
                </div>
                <div class="feed__post">
                    <div class="blog__title">Лента</div>
                    <div class="feed__posts" id="feed__posts">
                        <h2 class="feed__blank-tape">
                            Здесь мог быть ваш пост...</h2>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
